name: Daily update gallery

on:
  schedule:
    # cron w UTC: 21:05 CET = 19:05 UTC (latem UTC+2)
    - cron: '0 19 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Generate and download capsules
        run: python steam_popular_new_capsules.py --download --gallery
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: daily gallery update"
